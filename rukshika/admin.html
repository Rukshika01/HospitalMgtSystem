            <form name="f1" action="Alogin.php" onsubmit = "return validation()" method = "POST">
                <div class="ID">
                    <input class="form-control"  type="text" name="id"   id="id" placeholder="Enter ID..."><br><br>

                <div class="password">

    </div>
    
    <script>  
            function validation()  
            {  
                var id=document.f1.id.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("ID and Password fields cannot be empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("ID cannot be empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("ID field cannot be empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>
