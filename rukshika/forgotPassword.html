<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Update Page -Arogya</title>
    <style>
    body{
        text-align: center;
        background-image: url('image/image4.jpg');
    }
   .ID{
    padding-left: 140px;
    padding-right: 140px;
   }
   .password{
    padding-left: 140px;
    padding-right: 140px;
   }  
    </style>
   
</head>
<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-2">&nbsp;</div> 
            <div class="col-md-8"  style="padding-top:120px ;">
                <h1 style="font-size: 70px;">Update Password</h1>

                <form name="f1" action="newpassword.php" onsubmit = "return validation()" method = "POST" >
                <div class="ID">
                    <input class="form-control"  type="text"   name="id"   id="id"
                        placeholder="Enter ID..."><br>
                </div>
        
                <div class="password">
                    <input class="form-control" type="password" id="oldpass" name="oldpass"
                    placeholder="Enter Old Password..."><br>
                </div>
                
                <div class="password">
                    <input class="form-control" type="password" id="newpass" name="newpass"
                    placeholder="Enter New Password..."><br>
                </div>
              
                <button type="submit" id="btn" class="btn btn-primary btn-lg " style="background-color: #f4cb54;color: black;">Update</button>
                <div>
           <br> <a href="LoginPage.html" style="font-size:20px;">Already Have an Acount? Log in</a>
                </div>
                </form>

            </div>
            
            <div class="col-md-2">&nbsp;</div>
        </div>
     </div>
    

    <script>  
        function validation()  
        {  
            var id=document.f1.id.value;  
            var ops=document.f1.oldpass.value;  
            var ps=document.f1.newpass.value;  
            if(id.length=="" && ops.length=="" && ps.length=="") {  
                alert("User Name and Password fields cannot be empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("User Name cannot be empty");  
                    return false;  
                }   
                if (ops.length=="") {  
                alert("Old Password field cannot be empty");  
                return false;  
                }  
                if (ps.length=="") {  
                alert("New Password field cannot be empty");  
                return false;  
                }  
            }                             
        }  
    </script>  

</body>
</html>
